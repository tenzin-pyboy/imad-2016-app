<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="./ui/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">

      <form method="post" class="form-signin text-center" action="/login">
        <h2 class="form-signin-heading">Sign In</h2>
        <div class="input-group" style="margin:auto;">
          <input type="text" id="username" class="form-control input-lg" placeholder="Username" />
          <input type="password" id="password" class="form-control input-lg" />
          <input class="btn btn-lg btn-success btn-block" id="submit_btn" type="submit"/>
        </div>
      </form>

    </div> <!-- /container -->
    
    <script type="text/javascript" src="./ui/main.js"></script>

  </body>
</html>
